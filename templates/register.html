<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% block style %} {% endblock %}
  <title>{% block title %} Регистрация {% endblock %}</title>
  <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon_for_app.ico') }}" type="image/x-icon">
</head>


{% block body %}
<body class="text-center">
  <main class="form-signin">
    <form method="post">
      <img class="mb-4" src="{{ url_for('static', filename='img/project-mars-icon.svg') }}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
      <div class="form-floating">
        <input type="text" name="name" id="name" class="form-control" placeholder="ФИО">
        <label for="name">ФИО</label>
      </div>
      <div class="form-floating">
        <input type="text" name="login" class="form-control" id="login" placeholder="Придумайте логин">
        <label for="login">Придумайте логин</label>
      </div>
      <div class="form-floating">
        <input type="text" name="password" class="form-control" id="password" placeholder="Пароль">
        <label for="password">Придумайте пароль</label>
      </div>

      <!--Вывод ошибки регистрации-->
      {% if error %}
      <div class="alert alert-warning text-start" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        {{ error }}
      </div>
      {% endif %}

      <br>
      <button type="submit" class= "w-100 btn btn-lg btn-danger">Зарегестрироваться</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </main>
</body>
{% endblock %}
