{% extends 'base.html' %}

{% block title %}Добавление ученика{% endblock %}


{% block body %}
<body>
  <div class="container px-4 py-5">
    <h2 class="pb-2 border-bottom">Добавление ученика</h2>
    <form method="post" enctype = "multipart/form-data">
      <br>
      <div class="input-group">
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Фамилия">
        <input type="text" name="name" id="name" class="form-control" placeholder="Имя">
        <input type="text" name="patronymic" id="patronymic" class="form-control" placeholder="Отчество">
      </div>
      <br>
      <input type="text" name="class" id="class" class="form-control" placeholder="Класс обучения"><br>
      <div class="input-group">
        <input name="photo1" id="photo1" type="file" class="form-control" placeholder="Фото ученика 1">
        <input name="photo2" id="photo2" type="file" class="form-control" placeholder="Фото ученика 2">
        <input name="photo3" id="photo3" type="file" class="form-control" placeholder="Фото ученика 3">
      </div>
      <br>
      <button type="submit" class="btn btn-danger">Добавить</button>
    </form>
  </div>
</body>
{% endblock %}
