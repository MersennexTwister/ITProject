{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/put_mark.css') }}">
{% endblock %}

{% block title %}Добавить участника{% endblock %}


{% block body %}
<div class="container px-4 py-5" id="featured-3">
  <h1>Выставить оценку</h1>
  <br><br>
  <form method="post" enctype="multipart/form-data">
    <div class="input-group">
      <input name="photo" id="photo" type="file" class="form-control" placeholder="Фото ученика"><br>
      <select name="mark" class="form-select">
      <option><a href="#" class="d-block text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
          Оценка
      </a></option>
      <option><a class="dropdown-item">+</a></option>
      <option><a class="dropdown-item">-</a></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Выставить оценку</button>
  </form>
</div>
{% endblock %}
